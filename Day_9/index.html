<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Properties Changer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="myDiv">Sample Text</div>
    <div class="dropdown">
        <label for="color">Color:</label>
        <select id="color">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <!-- Add more color options as needed -->
        </select>
    </div>
    <div class="dropdown">
        <label for="backgroundColor">Background Color:</label>
        <select id="backgroundColor">
            <option value="white">White</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <!-- Add more background color options as needed -->
        </select>
    </div>
    <div class="dropdown">
        <label for="padding">Padding:</label>
        <select id="padding">
            <option value="5px">5px</option>
            <option value="10px">10px</option>
            <option value="15px">15px</option>
            <!-- Add more padding options as needed -->
        </select>
    </div>
    <div class="dropdown">
        <label for="fontSize">Font Size:</label>
        <select id="fontSize">
            <option value="12px">12px</option>
            <option value="16px">16px</option>
            <option value="20px">20px</option>
            <!-- Add more font size options as needed -->
        </select>
    </div>
    <div class="dropdown">
        <label for="fontWeight">Font Weight:</label>
        <select id="fontWeight">
            <option value="normal">Normal</option>
            <option value="bold">Bold</option>
            <option value="bolder">Bolder</option>
            <!-- Add more font weight options as needed -->
        </select>
    </div>
    <script src="Script.js"></script>
</body>

</html>
